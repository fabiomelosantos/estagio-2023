<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body"> 

            <h1 align="center">Cadastro de Produto</h1>
            <h:form>
                <p:messages />
                <p:growl showDetail="false"/>

                <p:panelGrid columns="3">
                    Nome:<p:inputText value="#{produtoControle.produto.nome}" size="50"
                                      required="true" requiredMessage="O nome é obrigatório!"
                                      id="nome"/>
                    <p:message for="nome"/>
                    Preço:<p:inputText value="#{produtoControle.produto.preco}" size="15"
                                    required="true" requiredMessage="O Preço é obrigatório!"
                                    id="preco"/>
                    <p:message for="preco"/>
                    Estoque:<p:inputText value="#{produtoControle.produto.estoque}" size="15"
                                    required="true" requiredMessage="O estoque é obrigatório!"
                                    id="estoque"/>
                    <p:message for="estoque"/>
                    <p:commandButton value="Salvar" action="produtolista"
                                     actionListener="#{produtoControle.salvar()}"
                                     ajax="false"/>
                    <p:commandButton value="Voltar" action="produtolista" 
                                     ajax="false" immediate="true"/>
                    <p:commandButton value="Salvar e voltar para compra" action="/compra/compraedita.xhtml"
                                     actionListener="#{produtoControle.salvar()}"
                                     ajax="false"/>
                </p:panelGrid>            
                
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
