<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body"> 

            <h1 align="center">Cadastro de Clientes</h1>
            <h:form>
                <p:messages />
                <p:growl showDetail="false"/>
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{clienteControle.cliente.nome}" size="50"
                                      required="true" requiredMessage="O nome é obrigatório!"
                                      id="nome"/>
                    CPF/CNPJ:<p:inputText value="#{clienteControle.cliente.cpfcnpj}" size="15"
                                          required="true" requiredMessage="O CPF/CNPJ é obrigatório!"
                                          id="cpf"/>
                    Endereço:<p:inputText value="#{clienteControle.cliente.endereco}" size="15"                                      
                                          id="end"/>
                    Numero:<p:inputText value="#{clienteControle.cliente.numero}" size="15"                                      
                                        id="num"/>
                    Cidade:<p:autoComplete value="#{clienteControle.cliente.cidade}"
                                           converter="#{clienteControle.cidadeConverter}"
                                           completeMethod="#{clienteControle.listaCidadesFiltrando(filtro)}"
                                           var="cid" 
                                           itemLabel="#{cid.nome}" 
                                           itemValue="#{cid}"
                                           forceSelection="true">
                    </p:autoComplete> 
                    Estado:<p:autoComplete value="#{clienteControle.cliente.cidade.estado}"
                                           converter="#{clienteControle.estadoConverter}"
                                           completeMethod="#{clienteControle.listaEstadosFiltrando}"
                                           var="est" 
                                           itemLabel="#{est.nome}" 
                                           itemValue="#{est}"
                                           forceSelection="true">
                    </p:autoComplete>                    
                   
                    <p:commandButton value="Salvar" action="clientelista"
                                     actionListener="#{clienteControle.salvar()}"
                                     ajax="false"/>
                    <p:commandButton value="Voltar" action="clientelista" 
                                     ajax="false" immediate="true"/>
                </p:panelGrid>            
            </h:form>

        </ui:define>
    </ui:composition>
</html>
