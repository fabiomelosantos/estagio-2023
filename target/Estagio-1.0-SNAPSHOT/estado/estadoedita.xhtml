<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body"> 

            <h1 align="center">Cadastro de Estados</h1>
            <h:form>
                <p:messages />
                <p:growl showDetail="false"/>

                <p:panelGrid columns="3">
                    Nome:<p:inputText value="#{estadoControle.estado.nome}" size="50"
                                      required="true" requiredMessage="O nome é obrigatório!"
                                      id="nome"/>
                    <p:message for="nome"/>
                    UF:<p:inputText value="#{estadoControle.estado.uf}" size="10"
                                    required="true" requiredMessage="A sigla é obrigatória!"
                                    id="sigla"/>
                    <p:message for="sigla"/>
                    <p:commandButton value="Salvar" action="estadolista"
                                     actionListener="#{estadoControle.salvar()}"
                                     ajax="false"/>
                    <p:commandButton value="Voltar" action="estadolista" 
                                     ajax="false" immediate="true"/>
                </p:panelGrid>            
                
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
