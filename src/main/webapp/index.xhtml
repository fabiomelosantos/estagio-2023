<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>J O Martinelli</title>
        <link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.2/primeflex.css"/>
    </h:head>
    <h:body>
        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="100">
                <table>
                    <tr>
                        <td><h:graphicImage value="/img/logo_icon.png" width="80"/></td>
                        <td align="center" width="100%"><p:outputLabel value="J O Martinelli" style="font-size: x-large"/></td>
                    </tr>
                </table>                
            </p:layoutUnit>
            <p:layoutUnit position="south" size="180">
                <div align="center"><td><h:graphicImage value="/img/logo_maior.png"/></td></div>
                <div align="center">Todos os direitos reservados @2023</div>
            </p:layoutUnit>
            <p:layoutUnit position="west" size="160">
                <h:form id="formulario">
                    <p:panelMenu style="width: 150px" >
                        <p:submenu label="Cadastros" rendered="true" >
                            <p:menuitem value="Estado" ajax="false" action="/estado/estadolista.xhtml"/>
                            <p:menuitem value="Cidade" ajax="false" action="/cidade/cidadelista.xhtml"/>
                            <p:menuitem value="Cliente" ajax="false" action="/cliente/clientelista.xhtml"/>
                            <p:menuitem value="Fornecedor" ajax="false" action="/fornecedor/fornecedorlista.xhtml"/>
                            <p:menuitem value="Produto" ajax="false" action="/produto/produtolista.xhtml"/>
                        </p:submenu>                                                      
                        <p:submenu label="Movimentos" rendered="true" >
                            <p:menuitem value="Venda" ajax="false" action="/venda/vendalista.xhtml"/>
                            <p:menuitem value="Compra" ajax="false" action="/compra/compralista.xhtml"/>
                            <p:menuitem value="Contas a Receber" ajax="false" action="#"/>
                        </p:submenu>
                        <p:submenu label="Relatórios" rendered="true" >
                            <p:menuitem value="Cliente do mês" ajax="false" action="#"/>
                            <p:menuitem value="Produto mais vendido" ajax="false" action="#"/>
                        </p:submenu>
                    </p:panelMenu>
                </h:form>
            </p:layoutUnit>
            <p:layoutUnit position="center">
                <ui:insert id="corpo" name="body">
                    Seja bem vindo!
                </ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
