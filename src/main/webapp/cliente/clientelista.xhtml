<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/index.xhtml">
        <ui:define name="body"> 

            <h1 align="center">Lista de Clientes</h1>
            <h:form>           
                <p:dataTable value="#{clienteControle.listaClientes}" var="cli"
                             emptyMessage="Nenhum cliente cadastrado!"
                             paginator="true" rows="5" 
                             rowsPerPageTemplate="2,5,10,{ShowAll|'All'}">
                    <p:column headerText="Nome"
                              filterBy="#{cli.nome}" filterMatchMode="contains"
                              sortBy="#{cli.nome}">
                        <p:outputLabel value="#{cli.nome}"/>
                    </p:column>
                    <p:column headerText="CPF / CNPJ"
                              filterBy="#{cli.cpfcnpj}" filterMatchMode="contains"
                              sortBy="#{cli.cpfcnpj}">
                        <p:outputLabel value="#{cli.cpfcnpj}"/>
                    </p:column>
                    <p:column headerText="EndereÃ§o"
                              filterBy="#{cli.endereco}" filterMatchMode="contains"
                              sortBy="#{cli.endereco}">
                        <p:outputLabel value="#{cli.endereco}"/>
                    </p:column>
                    <p:column headerText="Numero"
                              filterBy="#{cli.numero}" filterMatchMode="contains"
                              sortBy="#{cli.numero}">
                        <p:outputLabel value="#{cli.numero}"/>
                    </p:column>
                    <p:column headerText="Cidade"
                              filterBy="#{cli.cidade.nome}" filterMatchMode="contains"
                              sortBy="#{cli.cidade.nome}">
                        <p:outputLabel value="#{cli.cidade.nome}"/>
                    </p:column>
                    <p:column headerText="UF"
                              filterBy="#{cli.cidade.estado.uf}" filterMatchMode="contains"
                              sortBy="#{cli.cidade.estado.uf}">
                        <p:outputLabel value="#{cli.cidade.estado.uf}"/>
                    </p:column>
                    <p:column headerText="OP" width="100">
                        <p:commandButton ajax="false" 
                                         action="#{clienteControle.remover(cli)}"
                                         icon="ui-icon-trash"
                                         immediate="true"/>
                        <p:commandButton ajax="false" 
                                         actionListener="#{clienteControle.editar(cli)}"
                                         action="clienteedita"
                                         icon="ui-icon-pencil"
                                         immediate="true"/>
                    </p:column>                               
                </p:dataTable>
                <p:commandButton value="Novo clientes" action="clienteedita"/>
            </h:form>
            
        </ui:define>
    </ui:composition>
</html>
