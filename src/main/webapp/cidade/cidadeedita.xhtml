<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/index.xhtml">
        <ui:define name="body"> 

            <h1 align="center">Cadastro de Cidades</h1>
            <h:form>
                <p:messages />
                <p:growl showDetail="false"/>
                <p:panelGrid columns="2">
                    Nome:<p:inputText value="#{cidadeControle.cidade.nome}" size="50"
                                      required="true" requiredMessage="O nome Ã© obrigatÃ³rio!"
                                      id="nome"/>
                    Estado:<p:autoComplete value="#{cidadeControle.cidade.estado}"
                                           converter="#{cidadeControle.estadoConverter}"
                                           completeMethod="#{cidadeControle.listaEstadosFiltrando}"
                                           var="est" 
                                           itemLabel="#{est.nome}" 
                                           itemValue="#{est}"
                                           forceSelection="true">
                    </p:autoComplete>                    
                    <p:commandButton value="Salvar" action="cidadelista"
                                     actionListener="#{cidadeControle.salvar()}"
                                     ajax="false"/>
                    <p:commandButton value="Voltar" action="cidadelista" 
                                     ajax="false" immediate="true"/>
                </p:panelGrid>            
            </h:form>

        </ui:define>
    </ui:composition>
</html>
